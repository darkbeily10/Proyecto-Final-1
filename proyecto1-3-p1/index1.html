<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Landing — Muebles</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <header class="site-header">
        <div class="brand">MUEBLES</div>
        <nav class="nav">
            <a>Home</a>
            <a>Collections</a>
            <a>Shop</a>
            <a>Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-left">
            <h2>Diseños que inspiran<br /><span>Confort y estilo</span></h2>
            <p>Encuentra las mejores piezas para tu hogar con diseños modernos y elegantes.</p>
            <div class="cta-row">
                <button class="btn-primary">Comprar ahora</button>
                <button class="btn-ghost">Ver colección</button>
            </div>
        </div>
        <div class="hero-right">
            <img src="./img/sala.jpeg" alt="Sala" />
        </div>
    </section>

    <section class="cards-grid">
        <article class="product">
            <img src="./img/sofagris.jpeg" alt="producto 1" />
            <h4>Sofá gris</h4>
            <p>Diseño contemporáneo</p>
        </article>

        <article class="product">
            <img src="./img/sillaelegante.jpeg" alt="producto 2" />
            <h4>Silla elegante</h4>
            <p>Comodidad premium</p>
        </article>

        <article class="product">
            <img src="./img/mesadecentro.jpeg" alt="producto 3" />
            <h4>Mesa de centro</h4>
            <p>Minimalismo práctico</p>
        </article>
    </section>
</body>
</html>
